<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="card-header">
        <h3><b>Register</b></h3>
      </div>
      <div class="card-body">
        <form #form="ngForm" autocomplete="off" (submit)="OnSubmit(form)">
          <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="_registerService.formData.Id">
          <div class="form-group">
            <input type="text" name="Name" #Name="ngModel" [(ngModel)]="_registerService.formData.Name"
              class="form-control" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="text" name="Age" #Age="ngModel" [(ngModel)]="_registerService.formData.Age"
              class="form-control" placeholder="Age" required>
          </div>
          <div class="form-group">
            <input type="text" name="Address" #Address="ngModel" [(ngModel)]="_registerService.formData.Address"
              class="form-control" placeholder="Address" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-7">
      <table class="table table-bordered">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th></th>
        </tr>
        <tr *ngFor="let user of userList">
          <!--Bind the data to the form whne clicked Toform(user) function-->
          <td (click)="Toform(user)">{{user.Id}</td>
          <td (click)="Toform(user)">{{user.Name}}</td>
          <td (click)="Toform(user)">{{user.Age}}</td>
          <td (click)="Toform(user)">{{user.Address}}</td>
          <td><button class="btn btn-danger" (click)="DeleteUser(user.Id)"></button></td>
        </tr>
      </table>
    </div>


  </div>
</div>
