<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="card-header">
        <h3><b>Register</b></h3>
      </div>
      <div class="card-body">
        <form #form="ngForm" autocomplete="off">
          <div class="form-group">
            <input type="text" name="Name" #Name="ngModel" [(ngModel)]="_registerService.formData.Name" class="form-control" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="text" name="Age" #Age="ngModel" [(ngModel)]="_registerService.formData.Age" class="form-control" placeholder="Age" required>
          </div>
          <div class="form-group">
            <input type="text" name="Address" #Address="ngModel" [(ngModel)]="_registerService.formData.Address" class="form-control" placeholder="Address" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
